<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .container {
      width: 700px;
      height: 500px;
      margin: 0 auto;
      background-color: #e8e8e8;
      position: relative;
    }

    .img {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;

      width: 100%;
      height: 100%;
    }

    .img-src {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;

      width: 100%;
      height: 100%;

      z-index: 2;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class='container'></div>
  <script src="./bundle.js"></script>
</body>
</html>
